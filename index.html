<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .like-unlike-emoji {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="header">
    <img id="headerImage" src="your-image.jpg" alt="Header Image">
</div>
<div id="menu">
    <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#photos">My Photos</a></li>
        <li><a href="#playlist">My Playlist</a></li>
        <li><a href="#likeButton">Like</a></li>
        <li><a href="#qrcoder">QR Code</a></li>
        <li><a href="#spa">Q&A</a></li>
        <li><a href="#contact">Contact Me</a></li>
    </ul>
</div>

<section id="about" class="section">
    <div class="styled-text">about me</div>
</section>

<section id="photos" class="section">
    <div class="styled-text">my photos</div>
</section>

<section id="playlist" class="section">
    <div class="styled-text">my playlist</div>
</section>

<section id="like" class="section">
    <div class="like-container">
        <button id="likeButton">Like</button>
        <div id="likeEmoji" class="like-unlike-emoji">üëç</div>
        <div id="unlikeEmoji" class="like-unlike-emoji">üëé</div>
    </div>
</section>

<section id="qrcoder" class="section">
    <div class="styled-text">scan my code</div>
    <img src="my website qr.png" alt="qr code" style="width: 500px; height: auto;">
</section>

<section id="spa" class="section">
    <div class="styled-text">ans</div>
</section>

<section id="contact" class="section">
    <div class="styled-text">contact me</div>
</section>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
    $("#menu a").click(function(e){
        e.preventDefault();
        $('html,body').animate({
            scrollTop: $($(this).attr('href')).offset().top - $('#menu').outerHeight()
        }, 1000); 
    });

    var liked = false; // Variable to track like state

    $("#likeButton").click(function() {
        liked = !liked; // Toggle the liked state
        if (liked) {
            $(this).text('Unlike');
            $(this).css('background-color', '#FF6347');
            $("#likeEmoji").show().addClass('animate__animated animate__heartBeat').css('opacity', 1); // Show and animate like emoji
            // Remove animation class after it completes
            setTimeout(() => {
                $("#likeEmoji").removeClass('animate__animated animate__heartBeat').animate({opacity: 0}, 800, function() {
                    $(this).hide();
                });
            }, 1500); // Time in milliseconds
        } else {
            $(this).text('Like');
            $(this).css('background-color', '#4CAF50');
            $("#unlikeEmoji").show().addClass('animate__animated animate__bounceOutDown').css('opacity', 1); // Show and animate unlike emoji
            // Remove animation class after it completes
            setTimeout(() => {
                $("#unlikeEmoji").removeClass('animate__animated animate__bounceOutDown').animate({opacity: 0}, 500, function() {
                    $(this).hide();
                });
            }, 1000); // Time in milliseconds
        }
    });
});
</script>
</body>
</html>
