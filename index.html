<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $(function(){
    var likeCount = localStorage.getItem('likeCount') || 0;

    // Display the initial like count
    $("#likeCount").text(likeCount);

    $("#menu a").click(function(e){
        e.preventDefault();
        $('html,body').animate({
            scrollTop: $($(this).attr('href')).offset().top - $('#menu').outerHeight()
        }, 1000); 
    });

    // JavaScript for handling likes
    $("#likeButton").click(function() {
        // Check if the user has already liked
        if (!localStorage.getItem('hasLiked')) {
            likeCount++;
            // Update the like count and store it in localStorage
            $("#likeCount").text(likeCount);
            localStorage.setItem('likeCount', likeCount);
            // Set a flag in localStorage indicating that the user has liked
            localStorage.setItem('hasLiked', true);
        } else {
            alert("You can only like once!");
        }
    });
});
</script>
